<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI見積もり自動生成</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-900">AI見積もり自動生成</h1>
                    <button onclick="window.close()" class="text-gray-500 hover:text-gray-700">
                        ✕
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-semibold mb-4">見積もり情報</h2>
                
                <!-- 顧客情報 -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">顧客名</label>
                        <input type="text" id="customerName" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="例：株式会社ABC">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
                        <input type="email" id="customerEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="example@company.com">
                    </div>
                </div>

                <!-- 問い合わせ内容 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">問い合わせ内容</label>
                    <textarea id="inquiryContent" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="印刷に関するご要望をお聞かせください..."></textarea>
                </div>

                <!-- AI生成ボタン -->
                <button onclick="generateEstimate()" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    AI見積もりを生成
                </button>

                <!-- 生成結果 -->
                <div id="result" class="hidden mt-6">
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <h3 class="font-semibold text-green-800 mb-2">見積もりが生成されました</h3>
                        <div id="estimateDetails" class="text-sm text-green-700"></div>
                    </div>
                </div>

                <!-- エラー表示 -->
                <div id="error" class="hidden mt-6 bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="errorMessage" class="text-sm text-red-700"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function generateEstimate() {
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const inquiryContent = document.getElementById('inquiryContent').value;
            
            if (!customerName || !inquiryContent) {
                showError('顧客名と問い合わせ内容を入力してください');
                return;
            }

            // ローディング表示
            const button = event.target;
            button.disabled = true;
            button.innerHTML = '<svg class="w-5 h-5 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>AI見積もりを生成中...';

            try {
                // シミュレーション（実際のAPI呼び出しに置き換える）
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // サンプル見積データ
                const estimateData = {
                    documentNumber: 'EST-2025-' + Math.floor(Math.random() * 1000).toString().padStart(3, '0'),
                    title: '印刷サービス見積書',
                    items: [
                        { name: 'A4パンフレット', quantity: 1000, unitPrice: 100, subtotal: 100000 },
                        { name: 'デザイン料', quantity: 1, unitPrice: 30000, subtotal: 30000 }
                    ],
                    subtotal: 130000,
                    taxAmount: 13000,
                    totalAmount: 143000
                };

                showResult(estimateData);
                
            } catch (error) {
                showError('見積の生成に失敗しました。もう一度お試しください。');
            } finally {
                button.disabled = false;
                button.innerHTML = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>AI見積もりを生成';
            }
        }

        function showResult(data) {
            const resultDiv = document.getElementById('result');
            const detailsDiv = document.getElementById('estimateDetails');
            
            detailsDiv.innerHTML = `
                <p><strong>見積番号:</strong> ${data.documentNumber}</p>
                <p><strong>合計金額:</strong> ¥${data.totalAmount.toLocaleString()}</p>
                <p><strong>明細:</strong></p>
                <ul class="ml-4">
                    ${data.items.map(item => `<li>${item.name}: ${item.quantity}個 × ¥${item.unitPrice.toLocaleString()} = ¥${item.subtotal.toLocaleString()}</li>`).join('')}
                </ul>
                <p class="mt-2 text-xs">見積管理一覧に保存されました</p>
            `;
            
            resultDiv.classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const messageSpan = document.getElementById('errorMessage');
            
            messageSpan.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
        }
    </script>
</body>
</html>
