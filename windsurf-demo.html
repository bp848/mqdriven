<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windsurf RAG Search Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Windsurf RAG Search</h1>
            <p class="text-gray-600">Intelligent document search powered by AI</p>
        </header>

        <!-- Search Section -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Search Documents</h2>
            <div class="space-y-4">
                <div>
                    <label for="query" class="block text-sm font-medium text-gray-700 mb-2">
                        Your Question
                    </label>
                    <textarea
                        id="query"
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="例：製品の主要な機能は何ですか？"
                    ></textarea>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button
                        id="searchBtn"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                    >
                        Search
                    </button>
                    
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="includeSources" checked class="rounded">
                        <label for="includeSources" class="text-sm text-gray-700">Include sources</label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results" class="hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Answer</h2>
                <div id="answer" class="prose max-w-none"></div>
            </div>
            
            <div id="sourcesSection" class="bg-white rounded-lg shadow-md p-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Sources</h2>
                <div id="sources" class="space-y-4"></div>
            </div>
        </section>

        <!-- Management Section -->
        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Document Management</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button
                    id="syncBtn"
                    class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50"
                >
                    Sync Files
                </button>
                
                <button
                    id="embedBtn"
                    class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 disabled:opacity-50"
                >
                    Rebuild Embeddings
                </button>
                
                <button
                    id="statusBtn"
                    class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 disabled:opacity-50"
                >
                    Check Status
                </button>
            </div>
            
            <div id="status" class="mt-4 hidden">
                <h3 class="font-semibold mb-2">System Status</h3>
                <div id="statusContent" class="text-sm text-gray-600"></div>
            </div>
        </section>

        <!-- Loading Overlay -->
        <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg p-6 max-w-sm">
                <div class="flex items-center space-x-3">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                    <span class="text-gray-700">Processing...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - update these values
        const SUPABASE_URL = 'https://rwjhpfghhgstvplmggks.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key-here'; // Get from Supabase project settings
        
        // Initialize Supabase client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const searchBtn = document.getElementById('searchBtn');
        const syncBtn = document.getElementById('syncBtn');
        const embedBtn = document.getElementById('embedBtn');
        const statusBtn = document.getElementById('statusBtn');
        const queryTextarea = document.getElementById('query');
        const includeSourcesCheckbox = document.getElementById('includeSources');
        const resultsSection = document.getElementById('results');
        const answerDiv = document.getElementById('answer');
        const sourcesSection = document.getElementById('sourcesSection');
        const sourcesDiv = document.getElementById('sources');
        const loading = document.getElementById('loading');
        const statusSection = document.getElementById('status');
        const statusContent = document.getElementById('statusContent');

        // Event listeners
        searchBtn.addEventListener('click', handleSearch);
        syncBtn.addEventListener('click', handleSync);
        embedBtn.addEventListener('click', handleEmbed);
        statusBtn.addEventListener('click', handleStatus);

        async function handleSearch() {
            const query = queryTextarea.value.trim();
            if (!query) {
                alert('Please enter a question');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/rag_search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        query,
                        include_sources: includeSourcesCheckbox.checked,
                        top_k: 5,
                        similarity_threshold: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`Search failed: ${response.statusText}`);
                }

                const result = await response.json();
                displayResults(result);
            } catch (error) {
                console.error('Search error:', error);
                alert(`Search failed: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        async function handleSync() {
            showLoading(true);
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/windsurf_sync`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({})
                });

                if (!response.ok) {
                    throw new Error(`Sync failed: ${response.statusText}`);
                }

                const result = await response.json();
                alert(`Sync completed: ${result.synced_count} files synced, ${result.error_count} errors`);
            } catch (error) {
                console.error('Sync error:', error);
                alert(`Sync failed: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        async function handleEmbed() {
            showLoading(true);
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/embed_rebuild`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({})
                });

                if (!response.ok) {
                    throw new Error(`Embedding failed: ${response.statusText}`);
                }

                const result = await response.json();
                alert(`Embedding completed: ${result.processed_count} documents processed, ${result.error_count} errors`);
            } catch (error) {
                console.error('Embedding error:', error);
                alert(`Embedding failed: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        async function handleStatus() {
            showLoading(true);
            try {
                const { data: tasks, error } = await supabase
                    .from('ai_tasks')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) throw error;

                const { data: docs, error: docsError } = await supabase
                    .from('documents')
                    .select('id, title, updated_at')
                    .order('updated_at', { ascending: false })
                    .limit(5);

                if (docsError) throw docsError;

                displayStatus(tasks, docs);
            } catch (error) {
                console.error('Status error:', error);
                alert(`Status check failed: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(result) {
            answerDiv.innerHTML = `
                <div class="mb-4">
                    <span class="text-sm text-gray-500">Model: ${result.model_used}</span>
                </div>
                <div class="text-gray-800 leading-relaxed">${result.answer}</div>
            `;

            if (result.sources && result.sources.length > 0) {
                sourcesDiv.innerHTML = result.sources.map((source, index) => `
                    <div class="border-l-4 border-blue-500 pl-4">
                        <div class="font-medium text-gray-900 mb-1">
                            Source ${index + 1}: ${source.document_title}
                        </div>
                        <div class="text-sm text-gray-600 mb-2">
                            Similarity: ${(source.similarity * 100).toFixed(1)}%
                        </div>
                        <div class="text-sm text-gray-700 bg-gray-50 p-3 rounded">
                            ${source.content.substring(0, 300)}${source.content.length > 300 ? '...' : ''}
                        </div>
                    </div>
                `).join('');
                sourcesSection.classList.remove('hidden');
            } else {
                sourcesSection.classList.add('hidden');
            }

            resultsSection.classList.remove('hidden');
        }

        function displayStatus(tasks, documents) {
            const recentTasks = tasks.slice(0, 5);
            const taskHtml = recentTasks.map(task => `
                <div class="flex justify-between items-center py-1">
                    <span class="font-medium">${task.type}</span>
                    <span class="px-2 py-1 text-xs rounded ${
                        task.status === 'completed' ? 'bg-green-100 text-green-800' :
                        task.status === 'failed' ? 'bg-red-100 text-red-800' :
                        task.status === 'running' ? 'bg-yellow-100 text-yellow-800' :
                        'bg-gray-100 text-gray-800'
                    }">${task.status}</span>
                </div>
            `).join('');

            const docHtml = documents.map(doc => `
                <div class="py-1">
                    <div class="font-medium text-sm">${doc.title}</div>
                    <div class="text-xs text-gray-500">Updated: ${new Date(doc.updated_at).toLocaleString()}</div>
                </div>
            `).join('');

            statusContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="font-semibold mb-2">Recent Tasks</h4>
                        <div class="space-y-1">
                            ${taskHtml || '<p class="text-gray-500">No recent tasks</p>'}
                        </div>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">Recent Documents</h4>
                        <div class="space-y-1">
                            ${docHtml || '<p class="text-gray-500">No documents found</p>'}
                        </div>
                    </div>
                </div>
            `;
            statusSection.classList.remove('hidden');
        }

        function showLoading(show) {
            loading.classList.toggle('hidden', !show);
            [searchBtn, syncBtn, embedBtn, statusBtn].forEach(btn => {
                btn.disabled = show;
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Windsurf RAG Search Demo loaded');
        });
    </script>
</body>
</html>
